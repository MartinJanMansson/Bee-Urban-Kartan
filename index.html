        description: 'Genom att kombinera död ved med nektar- och pollenrika växter, vattenhållande växter och fågelholkar kan man skapa ett litet ekosystem på en och samma plats - och blir samtidigt en fin pedagogisk installation för barn och vuxna i området. Genom att anpassa till förhållandena på platsen i antingen soliga eller skuggiga lägen ges olika arter möjlighet att finna föda och boplats. Peräng- en peräng består av både vilda växter, anueller och perenner, och trädgårdsperenner. Växtval görs framförallt med hänsyn till växternas pollen-, och nektarinnehav men även för egenskaper som till exempel värdväxter till lokal fauna. En peräng anläggs med fördel i områden där krav på estetiska värden är höga och man önskar en prunkande och färggstark blomsterprakt relativt omgående. Växterna är också tåliga och klarar att växa i krävande miljöer. En peräng kan anläggas i en rad olika miljöer. Bibatteri- träkonstruktioner med förborrade hål till hållevande solitära bin. Det enklaste utförandet är att ta en bit av en gammal stock, såga till i önskad form och borra hål i den. Hålen behöver vara minst 10 cm djupa. De solitära bina är olika stora, och därför krävs olika håldiameter för att bibatteriet ska gynna så många arter som möjligt. Generellt sett bör håldiametern vara 3-13 millimeter. Bin som kan tänkas flytta in är: Citronbin 3-6 mm, Ullbin 8-12 mm, Väggbin 6-10, Blomsovarbin 4-11 mm, Murarbin 5-12 mm, Tapetserarbi 8-13 mm, Pälsbin 8-12 mm Dödved- Genom att spara död ved, exempelvis stammar från fällda träd eller stora grenar efter beskärning, skapas boplatser och föda för insekter och mikroorganismer i kategorien ”nedbrytare” och ”pollinerare”. Men i förlängningen gynnas även flera fågelarter som i sin tur lever på dessa smådjur. Fågelholk - artspecifika fågelholkar som monteras i lämpliga biotoper på området. Lämpliga arter är stare som trivs i parkmiljö med närliggande skogsdungar samt småfågel som till exempel blåmes, talgoxe som klarar att häcka i miljöer med hög störningsgrad. Det är ändå viktigt att montera holkarna i så skyddad miljö som möjligt, minst 4 meter upp i träd eller dylikt. Starar lever gärna i kolonier och därför kan man montera många holkar i samma område. Talgoxe och Blåmes vaktar däremot sina revir så där behöver man montera holkarna med minst 25 meters mellanrum. Mulmholkar är viktiga men allt mer sällsynta livsmiljöer som skapas av gamla lövträd när de murknar inifrån. Dessa håligheter erbjuder en gynnsam miljö för fåglar, fladdermöss och insekter. Inuti håligheten bildas "mulm", en blandning av nedbrutet inre från trädet, spillning, döda djur, svampar och bakterier. Mulmholkar efterliknar denna naturliga miljö och kan användas av cirka 70 olika skalbaggsarter. Skalbaggar spelar en viktig roll som nedbrytare av organiskt material och är en del av ekosystemens funktion. Förutom skalbaggar trivs även andra arter som klokrypare, humlor, bålgetingar, harkrankar, fåglar och fladdermöss i mulmholkar. Bibädd - en bibädd skapas för att gynna jord- och sandlevande solitärbin. Markbyggande solitärbin är till exempel viktiga för att det ska bli rikligt med frukt och bär. Bibädden bör vara minst 2 x 2 meter och minst 50 cm djup. Det bästa läget är vindskyddade sydvända slänter. Sanden bör ha en variation i kornstorlek för att skapa en stabil uppbyggnad. En lämplig fraktion är sandlådesand 0-2 mm, 0-3 mm, 0-4 mm. Bibädden behöver vara fortsatt blottad för att fungera. Efter ett par år behöver växter som får fäste röjas bort. Småvatten, fontäner och dammar- vatten är viktigt för många i våra städer, exempelvis fåglar, insekter och människor. Vatten kan formges på många olika sätt beroende på platsens förutsättningar. Det viktiga är att göra vattnet tillgängligt att drickas eller bada i.'

// add markers to map
for (const feature of geojson.features) {
  // create a HTML element for each feature
  const el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add it to the map
new mapboxgl.Marker(el)
.setLngLat(feature.geometry.coordinates)
.setPopup(
new mapboxgl.Popup({ offset: 25 }) // add popups
.setHTML(
`<h3>${feature.properties.title}</h3>
<p><img src="${feature.properties.miniimage}" style="width: 30px; height; auto; max-width: 100%"></p>
<p><img src="${feature.properties.imageSrc}" style="width: 200px; height: auto; max-width: 100%"></p>
<p style="text-align: left; color: #ea5097;"><b>${feature.properties.developer}</b></p>
<p style="text-align: left; color: #ea5097;"><b>${feature.properties.executor}</b></p>
<p>${feature.properties.description}</p>`
)
)
.addTo(map);
}
</script>
